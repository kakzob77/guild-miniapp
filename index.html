<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guild MiniApp</title>

  <!-- Wajib: frame declaration -->
  <meta name="fc:frame" content="vNext">

  <!-- Preview image -->
  <meta name="fc:frame:image" content="https://guild.xyz/og-image.png">

  <!-- Tombol untuk buka langsung guild -->
  <meta name="fc:frame:button:1" content="Open Guild">
  <meta name="fc:frame:button:1:action" content="link">
  <meta name="fc:frame:button:1:target" content="https://guild.xyz/">

  <!-- OpenGraph fallback -->
  <meta property="og:title" content="Guild Mini App">
  <meta property="og:description" content="Join guild di Guild.xyz">
  <meta property="og:image" content="https://guild.xyz/og-image.png">
</head>
<body>
  <h1>Guild MiniApp</h1>
  <p>Klik tombol di atas untuk masuk ke Guild.xyz</p>
  <a href="https://guild.xyz/" target="_blank">Open Guild</a>
</body>
</html>
